services:
  leicraftmc-vault:
    image: ghcr.io/leicraftmc/vault:latest
    container_name: leicraftmc-vault
    restart: unless-stopped
    network_mode: bridge
    environment:
      DOMAIN: "https://vault.example.com"
    volumes:
      - /opt/leicraftmc/vault/data/:/data/
    ports:
      - 80:80
